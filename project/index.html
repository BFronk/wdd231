<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Stat Aggregator</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="chamber.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="Home BSA">
    <meta property="og:description" content="Keep track of statistics and connect with other bowlers.">
    <meta property="og:url" content="https://bfronk.github.io/wdd231/home/index.html">
    <meta property="og:image" content="https://bfronk.github.io/wdd231/home/images/og-discover-vero-beach.webp">
</head>
<body>
    <header>
        <img src="images/bowl.svg" alt="bowling Logo" class="site-logo">
        <span>Bowling Stat Aggregator</span>
        <button id="ham-btn" class="hamburger" aria-label="Menu"></button>
    </header>

    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="join.html">Join</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <h1 id="welcome-message">Welcome, Bowler!</h1>
            
            <button id="add-game-btn">Add Game</button>
        </section>

        <section class="spotlights">
            <h2>Member Spotlights</h2>
            <div id="spotlight-list"></div>
        </section>
    </main>

    <footer></footer>

    <!-- Add Game Modal -->
    <dialog id="add-game-modal">
        <div class="modal-header">
            <h2>Add Your Game</h2>
            <button class="close-modal">Ã—</button>
        </div>
        <form id="game-form">
            <label>
                Score: 
                <input type="number" id="score" min="0" max="300" required placeholder="e.g. 245">
            </label>
            <label>
                Strikes this game: 
                <input type="number" id="strikes" min="0" max="12" required placeholder="e.g. 8">
            </label>
            <button type="submit">Save Game</button>
        </form>
        <p>Video link: <a href="https://youtu.be/2p_wxxwdxEM?si=UecUBC6YJe75wxzZ">Click here</a></p>
    </dialog>

    <script src="scripts/base.js"></script>
</body>
</html>
