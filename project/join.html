<!DOCTYPE html>

<body>
    <header>
        <img src="images/bowl.svg" alt="bowling Logo">
        <span>Bowling Stat Aggregator</span>
        <button id="ham-btn" class="hamburger" aria-label="Menu"></button>
    </header>

    <nav id="nav-bar" class="navigation">

        </ul>

    <main id="join-main">
        <form action="submit.html" method="get" class="wform">
            <fieldset>
                <label>First Name</label><input type="text" title="Your First Name" name="firstname" autocomplete="given-name" required></input>
                <label>Last Name</label><input type="text" title="Your Last Name" name="lastname" autocomplete="family-name" required></input>
                <label>Title</label><input type="text" name="title" autocomple="org" required></input>
                <label>Email</label><input type="email" name="email" autocomplete="family-name" required></input>
                <label>Phone</label><input type="tel" name="phone" autocomplete="family-name" required></input>
                <label>About Yourself</label><textarea name="description" title="description"></textarea>
                <input type="submit" value="Join Now">         
            </fieldset>
        </form>
        <div class="hero-text">
                <h2>Grow Your Business With Us</h2>
                <button id="premium-btn">Get Premium - Only $4.99/mo</button>
        </div>
        <!-- Premium Modal -->
    <dialog id="premium-modal">
        <button class="close-btn">Ã—</button>
        <h2>Go Premium</h2>

        <div class="pricing">
            <div class="price-card">
                <h3>Monthly</h3>
                <p class="price">$4.99<span>/month</span></p>
                <button class="choose">Choose</button>
            </div>
            <div class="price-card best">
                <h3>Yearly <span>Best Value</span></h3>
                <p class="price">$29.99<span>/year</span></p>
                <button class="choose">Choose</button>
            </div>
        </div>
    </dialog>
