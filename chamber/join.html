<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <meta name="description" content="join page for chamber website. Follow this page to get updates on the community">
    <meta name="author" content="Bridger Fronk">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/large.css">
    <meta property="og:title" content="Directory">
    <meta property="og:description" content="join page for the chamber site. Follow this page to get updates on the community">
    <meta property="og:url" content="index.html">
    <meta property="og:image" content="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">   
    <link rel="icon" href="chamber.ico">
</head>
<body>
    <header>
        <img src="images/chamber.svg" alt="Site Logo" height="512" width="512">
        <span>Chamber Of Commerce</span>
        <button id="ham-btn" class="hamburger"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="about.html">Discover</a></li>
        </ul>
    </nav>
    <main id="join-main">
        <form action="sumbit.html" method="get" class="wform">
            <fieldset>
                <label>First Name</label><input type="text" title="Your First Name" name="first name" autocomplete="given-name" required></input>
                <label>Last Name</label><input type="text" title="Your Last Name" name="lastname" autocomplete="family-name" required></input>
                <label>Title</label><input type="text" name="title" autocomple="organization-title" required></input>
                <label>Email</label><input type="email" name="email" autocomplete="family-name" required></input>
                <label>Phone</label><input type="tel" name="phone" autocomplete="family-name" required></input>
                <label>Orgainization</label><input type="text" name="org" autocomplete="family-name" required></input>
                <label>Membership</label>
                <label><input class="picker" type="radio" name="audience" value="np">np</label>
                <label><input class="picker" type="radio" name="audience" value="bronze">bronze</label>
                <label><input class="picker" type="radio" name="audience" value="silver">silver</label>
                <label><input class="picker" type="radio" name="audience" value="gold">gold</label>
                <label>Buisness description</label><textarea name="Buisness" title="buisness description"></textarea>

                <input type="submit" Value="Submit my Response">
                       
            </fieldset>
        </form>
        <section class="tier-section">
            <h1>NonProfit</h1>
            <button class="modal-button" id="learn-non-profit">Learm more</button>
        </section>
        <dialog class="modal-box" id="non-profit-modal">
            <button class="close-button" id="non-close">close</button>
            <p>Non-Profit</p>
        </dialog>
        <section class="tier-section">
            <h1>Bronze</h1>
            <button class="modal-button" id="learn-bronze">Learm more</button>
        </section>
        <dialog class="modal-box" id="bronze-modal">
            <button class="close-button" id="bronze-close">close</button>
            <p>Bronze </p>
        </dialog>
        <section class="tier-section">
            <h1>Siver</h1>
            <button class="modal-button" id="learn-silver">Learm more</button>
        </section>
        <dialog class="modal-box" id="silver-modal">
            <button class="close-button" id="silver-close">close</button>
            <p >Silver</p>
        </dialog>
        <section class="tier-section">
            <h1>Gold</h1>
            <button class="modal-button" id="learn-gold">Learm more</button>
        </section>
        <dialog class="modal-box" id="gold-modal">
            <button class="close-button" id="gold-close">close</button>
            <p>Gold</p>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="scripts/base.js"> defer</script>
</body>
</html>
